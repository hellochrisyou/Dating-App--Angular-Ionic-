<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons [hidden]="!authService.isAuthenticated" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dating App</ion-title>
  </ion-toolbar>
</ion-header>
<div class="fxlayout-support" fxLayout="row" fxLayoutAlign="center center">

  <ion-content>
    <div class="login-logo">
      <img src="assets/img/appicon.svg" alt="Ionic logo">
    </div>
    <h4>Social Media</h4>

    <div id="social-flex" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1em">
      <i class="fab fa-google fa-3x" (click)="loginGoogle()"></i>
      <i class="fab fa-facebook fa-3x" (click)="loginFacebook()"></i>
      <i class="fab fa-twitter fa-3x" (click)="loginTwitter()"></i>

    </div>
    <form #loginForm="ngForm" novalidate>
      <h4>Email</h4>
      <ion-list>
        <ion-item>
          <ion-label position="floating" color="primary">Email</ion-label>
          <ion-input [(ngModel)]="login.email" name="email" type="text" #username="ngModel" spellcheck="false"
            autocapitalize="off" required>
          </ion-input>
        </ion-item>

        <ion-text color="danger">
          <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
            Username is required
          </p>
        </ion-text>

        <ion-item>
          <ion-label position="floating" color="primary">Password</ion-label>
          <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
          </ion-input>
        </ion-item>

        <ion-text color="danger">
          <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
            Password is required
          </p>
        </ion-text>
      </ion-list>

      <div class="buttons">
        <ion-row>
          <ion-col fxLayout="row" fxLayoutAlign="space-around center">
            <a class="btn btn-primary button-hover" (click)="onLogin(loginForm)" type="submit" shape="round"
              fill="outline">
              Login</a>
          </ion-col>
          <ion-col fxLayout="row" fxLayoutAlign="space-around center">
            <a class="btn btn-secondary button-hover" (click)="onSignup()" color="medium" shape="round"
              fill="outline">Signup</a>
          </ion-col>
        </ion-row>
      </div>
    </form>

  </ion-content>
</div>
