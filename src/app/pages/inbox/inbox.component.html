<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inbox</ion-title>
    </ion-toolbar>
  </ion-header>


  <div fxLayout="column" fxLayoutAlign="center center">

    <ng-container *ngFor="let user of users;index as i">
      <ng-container *ngIf="user.payload.doc.data().email!==this.authService.authState.email">
        <ion-card class="speaker-card">
          <ion-card-header>
            <!-- <ion-item detail="false" lines="none" class="friend-item"> -->
            <div fxLayout="row" fxLayoutAlign="space-around center">
              <ion-avatar slot="start">
                <img [src]="user.payload.doc.data().photoURL" [alt]="user.name + ' profile picture'">
              </ion-avatar>
              <span>
                <ion-card-subtitle>{{user.payload.doc.data().title}}</ion-card-subtitle>
                <ion-card-title>{{user.payload.doc.data().displayName}}</ion-card-title>
              </span>
              <ion-badge slot="end">{{messageCount[i]}}</ion-badge>
            </div>
          </ion-card-header>


          <ion-card-content>
            <div fxLayout="row" fxLayoutAlign="space-around center">
              <ng-container *ngIf="messageCount[i]!==0">
                <span>
                  <ion-button shape="round" fill="outline" color="primary" (click)="navigateDetails(i)">
                    View
                  </ion-button>
                </span>
              </ng-container>
              <span>

              </span>
            </div>
          </ion-card-content>
        </ion-card>
      </ng-container>
    </ng-container>
  </div>
</ion-content>
