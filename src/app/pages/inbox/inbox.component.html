<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dating App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <h4>Inbox</h4>
  <div class="flex-container" fxLayout="row wrap" fxLayout.lt-sm="column">
    <ng-container *ngIf="userStateService.inboxUsers$ === undefined">
      <h3>Empty</h3>
    </ng-container>
    <shared-card-page *ngFor="let user of userStateService.inboxUsers$ | async; trackBy: usersTrackFn" [user]="user"
      [option]="status">
      <ng-template #messagesBtnTemplate let-i=index>
        <ion-button mat-button (click)="navigateMessages(user.email)" shape="round" fill="outline"
          matTooltip="View Messages" matTooltipPosition="below">
          <ion-icon matTooltip="Message" matTooltipPosition="before" name="mail-outline">
          </ion-icon>
        </ion-button>
      </ng-template>
      <ng-template #profileBtnTemplate let-i=index>
        <ion-button mat-button (click)="navigateProfile(user.email)" shape="round" fill="outline"
          matTooltip="View Profile" matTooltipPosition="below">
          <ion-icon name="reader-outline"></ion-icon>
        </ion-button>
      </ng-template>
      <ng-template #proposalBtnTemplate let-i=index>
        <ion-button mat-button (click)="submitProposal(user.displayName, user.email)" shape="round" fill="outline"
          matTooltip="Submit Proposal" matTooltipPosition="below">
          <ion-icon name="bulb-outline"></ion-icon>
        </ion-button>
      </ng-template>
    </shared-card-page>
  </div>
</ion-content>
