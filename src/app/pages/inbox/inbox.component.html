<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inbox</ion-title>
  </ion-toolbar>
</ion-header>
<!-- List of Text Items -->
<ion-list>
  <ion-col size="12" size-md="6" *ngFor="let user of users;let i = index">

    <ion-item (click)="navigateDetails(i)">
      <ion-avatar slot="start">
        <img [src]="user.payload.doc.data().photoURL">
      </ion-avatar>
      <ion-label>
        <h2>{{user.payload.doc.data().displayName}}</h2>
        <h3>{{user.payload.doc.data().title}}</h3>
        <h4>{{user.payload.doc.data().email}}</h4>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
      </ion-label>


    </ion-item>
    <ion-item id="message-button">

      <ion-label>
        <div fxLayout="column" fxLayoutAlign="center center">

          <ion-button (click)="sendMessage(i)" color="primary">Send a message</ion-button>
        </div>

      </ion-label>
    </ion-item>

  </ion-col>
</ion-list>


<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inbox</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let user of users;index as i">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="friend-item" routerLink="/inbox">
              <ion-avatar slot="start">
                <img [src]="user.payload.doc.data().photoURL" [alt]="user.name + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{user.payload.doc.data().displayName}}</h2>
                <h5>{{user.payload.doc.data().title}}</h5>
              </ion-label>
            </ion-item>
            <ion-item (click)="navigateDetails(i)">
              <ion-label># of messages</ion-label>
              <ion-badge slot="end">{{messageCount[i]}}</ion-badge>
            </ion-item>
            <ion-item id="friend-mesage-item" (click)="sendMessage(i)" routerLink="/friends">
              <ion-label>
                <h3>Send Message</h3>
              </ion-label>
            </ion-item>
          </ion-card-header>
