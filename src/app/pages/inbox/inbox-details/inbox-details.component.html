<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inbox</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6">


        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="friend-item" routerLink="/inbox/inbox-details">
              <ion-avatar slot="start">
                <img [src]="senderPhotoURL">
              </ion-avatar>
              <ion-label>

                <h1>CHAT HISTORY</h1>
                <p>{{receiver}}</p>
                <ng-container *ngFor="let message of messages;let i = index">
                  <div class="container">
                    <ng-container *ngIf="message.messages[0].sender===myEmail">
                      <div class="chat-bubble">
                        <p class="over-flow chat-message">
                          {{message.messages[0].date}}
                          <br>
                          {{message.messages[0].message}}
                        </p>
                      </div>
                    </ng-container>
                    <ng-container *ngIf="message.messages[0].sender===otherEmail">
                      <div class="chat-bubble mine">
                        <p class="over-flow chat-message">
                          {{message.messages[0].date}}
                          <br>
                          {{message.messages[0].message}}
                        </p>
                      </div>
                    </ng-container>
                  </div>
                </ng-container>

              </ion-label>
            </ion-item>
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
