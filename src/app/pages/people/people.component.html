<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inbox</ion-title>
    </ion-toolbar>
  </ion-header>
  <shared-card-page [users]="users" [option]="status">
    <ng-template #messagesBtnTemplate let-i=index>
      <mat-icon (click)="sendMessage(i)" matTooltip="Auction Player" matTooltipPosition="before">
        add
      </mat-icon>
    </ng-template>
    <ng-template #profileBtnTemplate let-i=index>
      <mat-icon (click)="navigatePersonProfile(i)" matTooltip="View Profile" matTooltipPosition="before">
        add
      </mat-icon>
    </ng-template>
  </shared-card-page>
</ion-content>
