<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>
<div class="fxlayout-support" fxLayout="row" fxLayoutAlign="space-around center">

  <ion-content>

    <div class="ion-padding-top ion-text-center">
      <img [src]="this.user.photoURL" alt="avatar">
      <h2>{{this.user.displayName}}</h2>
      <h5>{{this.user.title}}</h5>
      <ion-list inset>
        <ion-item>
          <input type="file" webkitdirectory directory multiple />
        </ion-item>
        <ion-item (click)="changeUsername()">Change Username</ion-item>
        <ion-item (click)="changeTitle()">Change Title</ion-item>
        <ion-item (click)="support()">Support</ion-item>
        <ion-item (click)="logout()">Logout</ion-item>

      </ion-list>

    </div>
  </ion-content>

</div>
