<ion-header>
  <mat-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-menu-button><i class="fas fa-bars"></i></ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </mat-toolbar>
</ion-header>
<div class="fxlayout-support" fxLayout="row" fxLayoutAlign="center center">

  <ion-content>

    <div class="signup-logo">
      <img src="assets/img/appicon.svg" alt="Ionic Logo">
    </div>
    <h4>Register</h4>
    <form #signupForm="ngForm" novalidate>
      <ion-list lines="none">
        <ion-item>
          <ion-label position="floating" color="primary">Email</ion-label>
          <ion-input [(ngModel)]="signup.email" name="email" type="text" #username="ngModel" required>
          </ion-input>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
            Email is required
          </p>
        </ion-text>

        <ion-item>
          <ion-label position="floating" color="primary">Password</ion-label>
          <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
          </ion-input>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
            Password is required
          </p>
        </ion-text>
      </ion-list>

      <div class="ion-padding buttons">
        <ion-row>
          <ion-col fxLayout="row" fxLayoutAlign="space-around center">
            <a class="btn btn-primary button-hover" (click)="onSignup(signupForm)" type="submit" shape="round"
              fill="outline">
              Create</a>
            <a class="btn btn-secondary button-hover" (click)="navigateLogin()" color="medium" shape="round"
              fill="outline">Login</a>
          </ion-col>
        </ion-row>

      </div>
    </form>

  </ion-content>
</div>
