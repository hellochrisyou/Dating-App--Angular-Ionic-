<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">
    <ng-container *ngIf="authService.isAuthenticated">
      <ion-menu role="navigation" contentId="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title id="menu-title">Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list lines="none">
            <ion-list-header>
              Dating
            </ion-list-header>
            <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
              <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="forward" detail="false">
                <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle autoHide="false">
              <ion-item button (click)="logout()" detail="false">
                <ion-icon slot="start" name="log-out-outline"></ion-icon>
                <ion-label>
                  Logout
                </ion-label>
              </ion-item>
            </ion-menu-toggle>

          </ion-list>

        </ion-content>
      </ion-menu>
    </ng-container>
    <ion-router-outlet id="main-content" main></ion-router-outlet>
  </ion-split-pane>

</ion-app>
